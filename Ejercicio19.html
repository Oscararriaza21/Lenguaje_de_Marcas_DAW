<h1>Ejemplo de uso de < blockquote > </h1>
<p>Mi poema favorito es aquel que Fedrico Garcia Lorca que reza:
<blockquote><p>Mi corazón como una sierpe 
<br>
se ha desprendido de su piel, 
<br>
y aqui la miro entre mis dedos 
<br>llena de heridas y de miel</p></blockquote>    
</p>
