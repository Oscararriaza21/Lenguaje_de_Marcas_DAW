<body>
<table border="1" style="width: 500px; border-collapse: collapse; height: 500px;">
    <tr>
        <td style="background-color: aqua;">1</td>
        <td colspan="2" style="background-color: blue;">2</td>
        <td style="background-color: aquamarine;">3</td>
        <td rowspan="5" style="background-color: brown;" >4</td>
    </tr>

    <tr>
        <td style="background-color: bisque;">5</td>
        <td style="background-color: black;">6</td>
        <td colspan="2" style="background-color: chocolate;">7</td>
    </tr>

    <tr>
        <td colspan="3" style="background-color: cornflowerblue;">8</td>
        <td style="background-color: crimson;">9</td>
    </tr>

    <tr>
        <td style="background-color: coral;">10</td>
        <td style="background-color: darkcyan;">11</td>
        <td style="background-color: darkorchid;">12</td>
        <td style="background-color: darkolivegreen;">13</td>

    </tr>

    <tr>
        <td style="background-color: aquamarine;">14</td>
        <td colspan="2" rowspan="2" style="background-color: darkkhaki;">15</td>
        <td style="background-color: brown;">16</td>

    </tr>

    <tr>
        <td style="background-color: firebrick;">17</td>
        <td colspan="2" style="background-color: darkseagreen;">18</td>
    </tr>

</table>
